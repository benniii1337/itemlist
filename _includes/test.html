    {%- assign type = include.type -%}
    {%- assign count = 0 -%}

<div id="selections">
  <div id="left">
    <select id="select_apparel" style="width:100%;" class="operator">
      <option value=""></option>
        {%- for item in include.displayData -%}
            {%- if type == "Apparel" -%}
                <option value="{{- item.abr -}}">{{- item.abr | capitalize -}}</option>
                {%- continue -%}
            {%- endif -%}
        {%- endfor -%}
    </select>
  </div>
  <div id="center">
    <select id="select_material" style="width:100%;" class="operator">
      <option value=""></option>
    </select>
  </div>
  <div id="right">
    <select id="select_quality" style="width:100%;" class="operator">
      <option value=""></option>
      <option value="awful">Awful</option>
      <option value="poor">Poor</option>
      <option value="normal">Normal</option>
      <option value="good">Good</option>
      <option value="excellent">Excellent</option>
      <option value="masterwork">Masterwork</option>
      <option value="legendary">Legendary</option>
    </select>
  </div>
</div>

<script>
  $(document).ready(function () {
  //change selectboxes to selectize mode to be searchable
    $("select").select2();
    
  $("#select_apparel").select2({
    placeholder: "Apparel",
    allowClear: true
  });
  
  $("#select_material").select2({
    placeholder: "Material",
    allowClear: true
  });
  
  $("#select_quality").select2({
    placeholder: "Quality",
    allowClear: true
  });
     
    $("#select_apparel").change(function() {
      var app = $(this).val();
        {%- for item in include.displayData -%}
            {%- if type == "Apparel" and count == 0 -%}
                {%- assign count = count | plus: 1 -%}
                if (app == "{{- item.abr -}}") {
                  $("#select_material").html("<option value='test'>item1: test 1</option><option value='test2'>item1: test 2</option>");
                }
                {%- continue -%}
            {%- endif -%}
            {%- if type == "Apparel" and count != 0 -%}
                else if (app == "{{- item.abr -}}") {
                  $("#select_material").html("<option value='test'>item1: test 1</option><option value='test2'>item1: test 2</option>"); 
                }
                {%- continue -%}
            {%- endif -%}
        {%- endfor -%}
  });
});
</script>
