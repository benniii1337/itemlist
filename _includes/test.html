<script>
  $(document).ready(function () {
  //change selectboxes to selectize mode to be searchable
     $("select").select2();
  });
</script>

    {%- assign type = include.type -%}

<select id="select_apparel" style="width:200px;" class="operator"> 
  <option value="">Select an apparel...</option>
    {%- for item in include.displayData -%}
        {%- if type == "Apparel" -%}
            <option value="{{- item.abr -}}">{{- item.abr -}}</option>
            {%- continue -%}
        {%- endif -%}
    {%- endfor -%}
</select>
